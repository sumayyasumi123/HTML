<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Gallery</title>

    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;

    h1 {
      color: #333;
    }
    .media-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    iframe, audio {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    iframe {
      width: 560px;
      height: 315px;
      max-width: 100%;
    }
    audio {
      width: 300px;
    }
  </style>
</head>
<body>

</html>
