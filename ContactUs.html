<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    
    <h1>Contact Us</h1>
    <form id="contact us">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required maxlength="50"><br><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>
      <label for="phone">Phone Number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
      <label for="subject">Subject:</label><br>
      <input type="text" id="subject" name="subject" placeholder="Subject of your message" required maxlength="100"><br><br>
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea><br><br>
      <input type="submit" value="Send Message"><br>
    </form>
     <p> &copy; 2025 Local Business. All rights reserved.</p>
</body>
</html>
