<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>Three equal width columns</h1>
        <div class="row">
            <div class="col" style="background-color: red;">.col</div>
            <div class="col" style="background-color: pink;">.col</div>
            <div class="col" style="background-color: orangered;">.col</div>
        </div>
        </div>
        <div class="row">
            <div class="col-sm-5" style="background-color:pink ;">.col</div>
            <div class="col-sm-4" style="background-color: blueviolet;">.col</div>
            <div class="col-sm-3" style="background-color: aqua;">.col</div>
        </div> 
        <div class="row">
            <div class="col-md-4" style="background-color:red;">.col</div>
            <div class="col-md-4" style="background-color: green;">.col</div>
            <div class="col-md-4" style="background-color: yellow;">.col</div>
        </div> 
        <div class="row">
            <div class="col-xl-2" style="background-color:blanchedalmond ;">.col</div>
            <div class="col-xl-4" style="background-color: blueviolet;">.col</div>
            <div class="col-xl-6" style="background-color: plum;">.col</div>
        </div> 
</body>
</html>
