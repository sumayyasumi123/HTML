<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row align-items-center">
      
      <!-- Left Column: Profile Image -->
      <div class="col-md-4 text-center mb-3 mb-md-0">
        <img src="https://via.placeholder.com/200" class="img-fluid rounded-circle" alt="Profile Image">
      </div>

      <!-- Right Column: Name and Bio -->
      <div class="col-md-8 text-center text-md-start">
        <h2 class="fw-bold">John Doe</h2>
        <p class="text-muted">
          Hi! I'm John, a passionate web developer specializing in front-end technologies.
          I love creating responsive and user-friendly websites using HTML, CSS, JavaScript, and Bootstrap.
        </p>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
